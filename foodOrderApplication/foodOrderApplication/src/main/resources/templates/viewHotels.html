<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Hotels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
thead,
tfoot {
    background-color: #3f87a6;
    color: #fff;
}

table {
    border-collapse: collapse;
    border: 2px solid rgb(200, 200, 200);
    letter-spacing: 1px;
    font-family: sans-serif;
    font-size: .8rem;
}

tbody {
    background-color: #e4f0f5;
}
 </style>
</head>
<body>
<h1>Hotels List</h1>
<span th:text="${message}"/>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
<!--            <li class="nav-item">-->
<!--                <a class="nav-link active" href="#" th:text="${userName}"></a>-->
<!--            </li>-->
<!--            <li class="nav-item">-->
<!--                <a class="nav-link" th:href="@{/{userName}/myBookings (userName=${userName})}">My Bookings</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h3>Hotels</h3>
    </div>
    <table align="center" border = "1" cellpadding = "5" cellspacing = "5"width="80%">
        <thead>
        <tr>
            <th scope="col">Hotel Name</th>
            <th scope="col">Hotel Address</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="hotel: ${hotels}">
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.address}"></td>

            <!--            <td>-->
            <!--                <a class="btn btn-success" th:href="@{/{userName}/hotel/{id} (userName=${userName},id=${hotel.id})}">View Menu</a>-->
            <!--            </td>-->
        </tr>
        </tbody>

    </table>
</div>


</body>
</html>
